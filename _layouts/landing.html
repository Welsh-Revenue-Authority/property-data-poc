{% include header.html hidetitle=True %}
<header class="page-header">
    <div class="gel_header__inner">
        <a href="{{site.t[page.lang].root}}/page.lang}}">
            <h1 id="header_title" class="main-logo gel_header__logo" style="display:inline">
                {{site.t[page.lang].title}}
            </h1>
            {% if site.t[page.lang].description %}
              <h2>{{site.t[page.lang].description}}</h2>
            {% endif %}
        </a>
    </div>
</header>

<div class="page__intro page__intro--normal mb-40">
  <div class="page__intro">
    <p>{{site.t[page.lang].description}}</p>
  </div>
</div>
{{ content }}
{% include footer.html %}
